<html>
<head>
<meta charset=utf-8>
<title>nico</title>
<script src="nico.js"></script>
</head>
<body>
<script>
var nico=new NicovideoPlayer('body', 'sm21352528');//テスト用。固定
function closeNicoPlayer(){
document.getElementById('id');
//自分を削除
element.parentNode.removeChild(element);

//子要素を全て削除
while (element.firstChild) element.removeChild(element.firstChild);
}
function mySeekTo(point) {
	nico.postMessage({
	    eventName: 'seek',
	    data: {
	      time: point } });
}
function myPauseVideo() {
	nico.postMessage({
        eventName: 'pause',
    });
}
function myPlayVideo() {
	nico.postMessage({
        eventName: 'play',
    });
}
function myGetVolume() {
	return VolumeData;
}
function mySetVolume(vol) {
	nico.postMessage({
        eventName: 'volumeChange',
        data: {
          volume: vol/100 } });
	VolumeData=vol;
}
function myMute() {
	nico.postMessage({
        eventName: 'mute',
        data: {
          mute: true } });
}
function myUnMute() {
	nico.postMessage({
        eventName: 'mute',
        data: {
          mute: false } });
}
function myGetTitle(){
	return "NotSuport";
}
</script>
	<div style="margin-bottom: 5px;">
		<input type="button" name="btn4" value="音量を設定(setVolume)"
			onclick="mySetVolume(30);" /><input type="button" name="btn5"
			value="音量を取得(getVolume)" onclick="myGetVolume();" />
	</div>
	<div style="margin-bottom: 5px;">
		<input type="button" name="btn1" value="再生(playVideo)"
			onclick="myPlayVideo();" /> <input type="button" name="btn2"
			value="一時停止(pauseVideo)" onclick="myPauseVideo();" />
	</div>
</body>
</html>
